<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Project</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/899fb48771.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Our Reviews</h1>
      <div class="container">
        <div class="user-img-container">
          <img class="user-img" src="1.jpg" alt="Marc" />
        </div>
        <p class="name">Marc</p>
        <p class="position">INTERN</p>
        <p class="review" id="review">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam,
          cumque facilis corrupti tenetur nobis porro necessitatibus nostrum
          explicabo exercitationem quae accusantium? Aliquam in minima velit
          deleniti provident eaque beatae officia.
        </p>
        <div class="arrows">
          <i class="fa fa-chevron-left left" aria-hidden="true"></i>
          <i class="fa fa-chevron-right right" aria-hidden="true"></i>
        </div>
        <button class="btn">Surprise Me</button>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
